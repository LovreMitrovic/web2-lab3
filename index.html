<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<div id="container">
    <div id="menu">
        <label for="number">Maximum number of asteroids</label>
        <input type="number" id="number" placeholder="30">
        <label for="interval">Interval of generating new (in sec)</label>
        <input type="number" id="interval" placeholder="10">
        <button id="run">Start</button>
    </div>
</div>
<div id="resources" class="resource">
    <a class="resource" href="http://www.freepik.com">Designed by brgfx / Freepik</a>
    <img class="resource" id="player" src="/player.png">
    <img class="resource" id="asteroid" src="/asteroid.png">
    <audio class="resource" id="explosion" src="/explosion.mp3"></audio>
</div>
<script src="/index.js"></script>
</body>
</html>
